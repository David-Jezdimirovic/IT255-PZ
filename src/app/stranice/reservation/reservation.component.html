<div class="container-fluid naslov">
    Hotel Euforia
  </div>
  
  
  <app-navbar2></app-navbar2>
  


    <div class="container-fluid podnaslov">

     <p> Rezervisi sobu </p>

    </div>

    <div class="container-fluid col-md-8 offset-md-2 mt-3">
        <div class="alert alert-danger" style="display: none;"></div>

      <form role="form" [formGroup]="reservationForm">
        <div class="form-group" style="display:none;">
            <label for="id">ID:</label>
            <input type="number" class="form-control" formControlName='id'>
       </div>
       <div class="form-group">
          <label for="ime">Ime:</label>
          <input type="text" class="form-control" formControlName='ime'>
        </div>
         <div class="form-group">
          <label for="od">Od:</label>
          <input type="date" class="form-control"  formControlName='od'>
        </div>
       
        <div class="form-group">
          <label for="do">Do:</label>
          <input type="date" class="form-control" formControlName='do'>
        </div>
        
       
        <button (click)="reservationRoom()" class="btn btn-default">Rezervisi</button>
      </form>
     
     </div>
     

     <div class="container-fluid footer mt-3">
        <p>&copy; Copyright 2018&reg;</p>
        </div>
